<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- css linking here -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="login-box">
            <h1>Register Here</h1>
            <form action="" class="main-form">

                <div class="form-group">
                    <label for="">Fast Name</label>
                    <input type="text" placeholder="Fast name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last name" class="form-control">

                    <div class="form-group">
                        <label for="">User Name</label>
                        <input type="text" placeholder="User name" class="form-control">

                        <div class="form-group">
                            <label for="">Email ID</label>
                            <input type="email" placeholder="Email ID" class="form-control">

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" placeholder="password" class="form-control">
                </div>

                
                <div class="form-group">
                    <label for=""> Conform Password</label>
                    <input type="password" placeholder=" Conform password" class="form-control">
                </div>

                <div class="form-group">
                  <button type="button" class="btn">Register</button>
                </div>
               
                    <a href="index.html">Back</a>
            </form>
         
        </div>
    </section>
</body>
</html>
